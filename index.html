<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
    <script src="script.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>this is a CSS grid demonstration</h1>
    </div>
    <div class="myGrid">
      <div data-aos="zoom-in">1</div>
      <div data-aos="fade-up" data-aos-anchor-placement="center-bottom">2</div>
      <div data-aos="flip-left"
      data-aos-anchor-placement="bottom-bottom">3</div>
      <div data-aos="flip-down">4</div>
      <div data-aos="zoom-in-down">5</div>
      <div data-aos="zoom-in-right">6</div>
      <div data-aos="zoom-out-down">7</div>
      <div data-aos="zoom-in-right">8</div>
      <div data-aos="zoom-out-left">9</div>
    </div>

  </body>
</html>
